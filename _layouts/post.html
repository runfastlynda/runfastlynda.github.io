---
layout: default
---

<div class="content markdown">
  <div class="title">
    <h1>{{ page.title }}</h1>
  </div>
  {{ content }}
  {% include duoshuo.html %} 
</div>
<script type="text/javascript">
$(function(){
  $(document).keydown(function(e) {
    var url = false;
        if (e.which == 37 || e.which == 72|| e.which == 65) {
            {% if page.previous %}
        url = '{{ site.url }}{{ page.previous.url }}';
        {% endif %}
        }
        else if (e.which == 39 || e.which == 76|| e.which == 68) {
            {% if page.next %}
        url = '{{ site.url }}{{ page.next.url }}';
        {% endif %}
        }
        if (url) {
            window.location = url;
        }
  });
})
</script>
