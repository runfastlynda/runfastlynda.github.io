<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Purplep Layer</title>
    <link rel="stylesheet" href="purple-player.css">
  </head>
  <body>
    <div class="background">
      <div class="logo">
        <div class="console-bg"></div>
        <div class="console">
          <div class="off"></div>
          <div class="on"></div>
          <div class="knob-bg" id="knob">
            <div class="knob">
              <div class="direction"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      var knob = document.getElementById('knob');

      knob.addEventListener('click', function (event) {
        if (knob.classList.contains('rotate-on')) {
          knob.classList.remove('rotate-on');
        } else {
          knob.classList.add('rotate-on');
        }
      }, false);
    </script>
  </body>
</html>
